<!DOCTYPE html>
<html lang="span">
<head>
	<title>Calculadora Gasometria</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link rel="header" type="image/png" href="images/header_hni.png"/>
</head>
<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" autocomplete="off">

				<span class="contact100-form-title">
					<img src="images/Ped.png" style="width: 100%;">
					Calculadora Gasometría
				</span>
				
				<div class="wrap-input100 validate-input" data-validate="Debe ingresar un número válido">
					<input id="FiO2" class="input100" type="number" step="0.001" name="name" placeholder="FiO2">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Debe ingresar un número válido">
					<input id="PaO2" class="input100" type="number" step="0.001" name="name" placeholder="PaO2">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Debe ingresar un número válido">
					<input id="PCO2" class="input100" type="number" step="0.001" name="name" placeholder="PCO2">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Debe ingresar un número válido">
					<input id="PAW" class="input100" type="number" step="0.001" name="name" placeholder="PAW">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-calculator m-r-6" aria-hidden="true"></i>
							Calcular
						</span>
					</button>
				</div>
			</form>

			<hr>

			<div class="wrap-input100" data-validate="Ejemplo: UPC, UPB, UCIP, ESC, LAC, CXP">
				<input id="PAFI" class="input100" type="text" name="name" placeholder="La PAFI es">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100" data-validate="Por favor ingresar dato">
				<input id="IO" class="input100" type="text" name="name" placeholder="IO">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100" data-validate="Por favor ingresar dato">
				<input id="PAO2" class="input100" type="text" name="name" placeholder="El PAO2 es">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100" data-validate="Por favor ingresar solo números">
				<input id="A-a" class="input100" type="number" name="name" placeholder="A-a es">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100" data-validate="Por favor ingresar solo números">
				<input id="a/A" class="input100" type="number" name="name" placeholder="a/A es">
				<span class="focus-input100"></span>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
